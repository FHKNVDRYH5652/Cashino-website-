<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RATAN WIN - Home</title>
  <style>
    body{
      margin:0;
      font-family:Poppins, sans-serif;
      background:#111;
      color:#fff;
    }
    header{
      background:#1c1c1c;
      padding:10px 15px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .logo{
      font-size:22px;
      font-weight:800;
      background:linear-gradient(90deg,#ff7e22,#25b63c);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .flag{font-size:14px}
    main{padding:10px;padding-bottom:90px}
    .poster img{width:100%;border-radius:8px;margin-bottom:15px}
    .section-title{font-size:16px;font-weight:600;margin:15px 0 10px}
    .games{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
    }
    .games img{
      width:100%;
      border-radius:10px;
      cursor:pointer;
      display:block;
    }
    nav{
      position:fixed;
      bottom:0;left:0;right:0;
      background:#1c1c1c;
      display:flex;
      justify-content:space-around;
      padding:10px 5px;
      border-top:1px solid #333;
      gap:8px;
    }
    nav a{
      flex:1;
      text-align:center;
      text-decoration:none;
      color:#fff;
      font-size:14px;
      padding:10px 0;
      border-radius:6px;
      background:#222;
      transition:all 0.3s ease;
    }
    nav a.active{
      background:linear-gradient(90deg,#ffb321,#ff7e22);
      color:#111;
      font-weight:600;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">RATAN WIN</div>
    <div class="flag">üåê EN</div>
  </header>

  <main>
    <div class="poster">
      <img src="poster.png" alt="Poster">
    </div>

    <div class="section-title">Recommended Games</div>
    <div class="games">
      <a href="wingo.html"><img src="wingo.png" alt="Win Go"></a>
      <img src="aviator.png" alt="Aviator">
      <img src="chicken.png" alt="Chicken Road 2">
      <img src="fortune.png" alt="Fortune Gems">
      <img src="money.png" alt="Money Coming">
      <img src="crash.png" alt="Go Rush">
    </div>
  </main>

  <nav>
    <a href="home.html" class="active">Home</a>
    <a href="activity.html">Activity</a>
    <a href="promotion.html">Promotion</a>
    <a href="account.html">Account</a>
  </nav>
</body>
</html>
