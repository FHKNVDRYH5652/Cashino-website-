<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account - Ratan Win</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      color: white;
    }
    .balance-box {
      background: linear-gradient(90deg, #ff7e00, #ff3300);
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-radius: 5px;
      margin: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .balance-box button {
      background: white;
      color: black;
      border: none;
      padding: 5px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .grid-3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 10px;
    }
    .btn {
      padding: 15px;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      background: #222;
      color: white;
    }
    .btn img {
      display: block;
      margin: 0 auto 8px;
      width: 35px;
      height: 35px;
    }
    .full-btn {
      margin: 10px;
      background: #222;
      padding: 15px;
      border-radius: 5px;
      text-align: left;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .logout {
      margin: 10px;
      padding: 15px;
      background: #ff0000;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>  <div class="balance-box">
    <span>Total Balance: â‚¹<span id="walletBalance">0</span></span>
    <button onclick="enterWallet()">Enter Wallet</button>
  </div>  <div class="grid-3">
    <div class="btn" onclick="goTo('deposit.html')">
      <img src="deposit.png" alt="Deposit">
      Deposit
    </div>
    <div class="btn" onclick="goTo('withdrawal.html')">
      <img src="withdrawal.png" alt="Withdraw">
      Withdraw
    </div>
    <div class="btn">
      <img src="customer-service.png" alt="Customer Service">
      Customer Service
    </div>
  </div>  <div class="full-btn">Game History</div>
  <div class="full-btn">Transaction</div>
  <div class="full-btn">Deposit History</div>
  <div class="full-btn">Withdraw History</div>
  <div class="full-btn">Notification <span style="color:red;">84</span></div>
  <div class="full-btn">Gifts</div>
  <div class="full-btn">My Tournament</div>
  <div class="full-btn">Game Statistics</div>
  <div class="full-btn">Language <span style="float:right;">English</span></div>
  <div class="full-btn">Settings</div>
  <div class="full-btn">Feedback</div>
  <div class="full-btn">Announcement</div>
  <div class="full-btn">About Us</div>  <div class="logout" onclick="logout()">Log Out</div>  <script>
    function loadBalance() {
      let balance = localStorage.getItem("walletBalance");
      if (!balance) {
        balance = 100;
        localStorage.setItem("walletBalance", balance);
      }
      document.getElementById("walletBalance").innerText = balance;
    }

    function goTo(page) {
      window.location.href = page;
    }

    function enterWallet() {
      alert("Wallet Entered!");
    }

    function logout() {
      alert("You are logged out!");
    }

    loadBalance();
  </script></body>
</html>
