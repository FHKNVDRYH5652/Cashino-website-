
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Account - TashanWin Style</title>
<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      padding-bottom: 80px;
    }

    .container {
      padding: 15px;
    }

    /* Profile Header */
    .profile-card {
      background: linear-gradient(135deg, #2b2b2b, #1a1a1a);
      border-radius: 14px;
      padding: 15px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .profile-card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .profile-card .uid {
      color: #f6c343;
      font-size: 14px;
    }

    .profile-card .balance {
      font-size: 16px;
      margin: 8px 0;
    }

    .wallet-btn {
      background: linear-gradient(135deg, #f6c343, #e19b32);
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    /* Main Options */
    .main-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    .option-box {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      color: #f6c343;
      font-weight: bold;
      font-size: 13px;
      text-decoration: none;
      display: block;
    }

    .option-box img {
      width: 40px;
      height: 40px;
      display: block;
      margin: 0 auto 6px;
    }

    /* Service Center Section */
    .service-center {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
    }

    .service-item {
      padding: 10px 0;
      border-bottom: 1px solid #333;
      color: #ccc;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .service-item:last-child {
      border-bottom: none;
    }

    .service-item span {
      color: #f6c343;
    }

    .logout {
      color: #f66;
      cursor: pointer;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #1a1a1a;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0;
      border-top: 1px solid #2b2b2b;
      z-index: 100;
    }

    .nav-item {
      flex: 1;
      text-align: center;
      color: #aaa;
      font-size: 12px;
      text-decoration: none;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: 0.3s;
      filter: brightness(0) saturate(100%) invert(77%) sepia(36%) saturate(438%) hue-rotate(9deg) brightness(102%) contrast(95%);
    }

    .nav-item.active img {
      filter: brightness(1.3) saturate(200%) hue-rotate(10deg);
    }

    .nav-item.active {
      color: #f6c343;
    }
  </style>
</head>
<body>
<div class="container">
<!-- Profile Section -->
<div class="profile-card">
<img alt="User Avatar" src="avatar.png"/>
<div class="uid">UID: 123456789</div>
<div class="balance">Balance: ₹0.00</div>
<button class="wallet-btn">Enter Wallet</button>
</div>
<!-- Main Options -->
<div class="main-options"><a class="option-box" href="deposit.html"><img alt="Deposit" src="deposit.png"/>Deposit</a><a class="option-box" href="withdrawal.html"><img alt="Withdraw" src="withdrawal.png"/>Withdraw</a></div>
<!-- Service Center -->
<div class="service-center">
<div class="service-item">Settings <span>›</span></div>
<div class="service-item">Feedback <span>›</span></div>
<div class="service-item">About Us <span>›</span></div>
<div class="service-item logout" onclick="logout()">Logout <span>›</span></div>
</div>
</div>
<!-- Bottom Navigation -->
<div class="bottom-nav">
<a class="nav-item" href="home.html">
<img alt="Home" src="home.png"/>
<span>Home</span>
</a>
<a class="nav-item" href="activity.html">
<img alt="Activity" src="activity.png"/>
<span>Activity</span>
</a>
<a class="nav-item" href="promotion.html">
<img alt="Promotion" src="promotion.png"/>
<span>Promotion</span>
</a>
<a class="nav-item active" href="account.html">
<img alt="Account" src="account.png"/>
<span>Account</span>
</a>
</div>
<script>
    function logout() {
      localStorage.clear();
      alert('Logout successful!');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
