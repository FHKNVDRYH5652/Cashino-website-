<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Account</title>
<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background-color: #0a0a0a;
  color: #fff;
}
.header {
  background: linear-gradient(90deg, #b58d33, #f6c45b);
  color: #fff;
  text-align: center;
  padding: 15px;
  font-size: 20px;
  font-weight: bold;
}
.container {
  padding: 15px;
}
.balance-card {
  background: #1a1a1a;
  border: 1px solid #b58d33;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  margin-bottom: 15px;
  box-shadow: 0 0 10px rgba(255, 204, 0, 0.2);
}
.balance-card h2 {
  margin: 0;
  color: #f6c45b;
}
.option {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #1a1a1a;
  border-radius: 10px;
  padding: 15px;
  margin: 10px 0;
  border: 1px solid #b58d33;
  box-shadow: 0 0 10px rgba(255, 204, 0, 0.1);
}
.option img {
  width: 35px;
  height: 35px;
}
.option span {
  flex: 1;
  margin-left: 10px;
  font-weight: 500;
  color: #fff;
}
.logout {
  background: linear-gradient(90deg, #b58d33, #f6c45b);
  border: none;
  border-radius: 10px;
  padding: 12px;
  width: 100%;
  color: #000;
  font-size: 16px;
  font-weight: bold;
  margin-top: 20px;
}
.navbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #111;
  display: flex;
  justify-content: space-around;
  border-top: 1px solid #b58d33;
  padding: 10px 0;
}
.navbar a {
  color: #b58d33;
  text-decoration: none;
  font-size: 14px;
}
</style>
</head>
<body>
<div class="header">My Account</div>

<div class="container">
  <div class="balance-card">
    <h2>Wallet Balance</h2>
    <h3 id="balance">₹0</h3>
    <p id="uid">UID: -</p>
  </div>

  <div class="option" onclick="window.location.href='deposit.html'">
    <img src="deposit.png" alt="deposit" />
    <span>Deposit</span>
  </div>

  <div class="option" onclick="window.location.href='withdrawal.html'">
    <img src="withdrawal.png" alt="withdraw" />
    <span>Withdrawal</span>
  </div>

  <div class="option" onclick="window.location.href='customer.html'">
    <img src="customer.png" alt="customer" />
    <span>Customer Service</span>
  </div>

  <button class="logout" id="logout">Logout</button>
</div>

<div class="navbar">
  <a href="home.html">Home</a>
  <a href="activity.html">Activity</a>
  <a href="promotion.html">Promotion</a>
  <a href="account_FINAL_firebase.html">Account</a>
</div>

<!-- Firebase Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBs7eQyMrcN8kJWMHl2ac2UZHlYQ6DypD8",
    authDomain: "terminal-xxrr.firebaseapp.com",
    databaseURL: "https://terminal-xxrr-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "terminal-xxrr",
    storageBucket: "terminal-xxrr.firebasestorage.app",
    messagingSenderId: "722753278120",
    appId: "1:722753278120:web:bfa37aab39635a4e57f29d",
    measurementId: "G-E3MZH3E1K5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  function loadUserRealtime() {
    const uid = localStorage.getItem("uid");
    if (!uid) {
      window.location.href = "login.html";
      return;
    }

    const uidEl = document.getElementById("uid");
    uidEl.textContent = "UID: " + uid;

    const balanceRef = ref(db, "users/" + uid + "/balance");
    onValue(balanceRef, (snapshot) => {
      const balance = snapshot.val() ?? 0;
      document.getElementById("balance").textContent = "₹" + balance;
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadUserRealtime();

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html";
    });
  });
</script>

</body>
</html>
