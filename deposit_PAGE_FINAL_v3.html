
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Page</title>
  <style>
    body {
      background: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 15px;
      background: #1f1f1f;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #ffcc00;
    }
    .wallet {
      margin: 15px;
      padding: 15px;
      border-radius: 8px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      font-size: 18px;
    }
    .method-box {
      display: flex;
      justify-content: space-around;
      margin: 15px;
    }
    .method {
      width: 120px;
      height: 100px;
      background: #222;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .method img {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
    }
    .amounts {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 15px;
    }
    .amounts button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #ffcc00;
      font-weight: bold;
      cursor: pointer;
    }
    .custom-amount {
      margin: 15px;
      padding: 10px;
      width: calc(100% - 30px);
      font-size: 16px;
      border-radius: 6px;
      border: none;
      text-align: center;
    }
    .deposit-btn {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
    }
    .history {
      margin: 15px;
      background: #1f1f1f;
      border-radius: 8px;
      padding: 10px;
    }
    .history h3 {
      margin-top: 0;
      color: #ffcc00;
    }
    .history-item {
      border-bottom: 1px solid #333;
      padding: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Deposit</header>

  <div class="wallet">Wallet Balance: ₹<span id="walletBalance">0</span></div>

  <div class="method-box">
    <div class="method" onclick="selectMethod('QR Pay')">
      <img src="qrpay.png" alt="QR Pay">
      <span>QR Pay</span>
    </div>
    <div class="method" onclick="selectMethod('Online Pay')">
      <img src="online.png" alt="Online Pay">
      <span>Online Pay</span>
    </div>
  </div>

  <div style="text-align:center; margin:10px;">Recharge Method: <b id="methodText">Not selected</b></div>

  <div class="amounts">
    <button onclick="setAmount(200)">₹200</button>
    <button onclick="setAmount(500)">₹500</button>
    <button onclick="setAmount(1000)">₹1000</button>
    <button onclick="setAmount(2000)">₹2000</button>
    <button onclick="setAmount(5000)">₹5000</button>
    <button onclick="setAmount(10000)">₹10000</button>
  </div>

  <input type="number" id="customAmount" class="custom-amount" placeholder="Enter custom amount (200 - 50000)">

  <button class="deposit-btn" onclick="deposit()">Deposit</button>

  <div class="history">
    <h3>Deposit History</h3>
    <div id="historyList"></div>
  </div>

<script>
  let selectedMethod = null;

  function loadWallet() {
    let balance = localStorage.getItem("walletBalance");
    if (!balance) balance = 0;
    document.getElementById("walletBalance").innerText = balance;
  }

  function selectMethod(method) {
    selectedMethod = method;
    document.getElementById("methodText").innerText = method;
  }

  function setAmount(amount) {
    document.getElementById("customAmount").value = amount;
  }

  function deposit() {
    let amount = parseInt(document.getElementById("customAmount").value);
    if (!selectedMethod) {
      alert("Please select a method first!");
      return;
    }
    if (!amount || amount < 200 || amount > 50000) {
      alert("Amount must be between 200 and 50000");
      return;
    }

    let balance = parseInt(localStorage.getItem("walletBalance") || 0);
    balance += amount;
    localStorage.setItem("walletBalance", balance);
    document.getElementById("walletBalance").innerText = balance;

    let history = JSON.parse(localStorage.getItem("depositHistory") || "[]");
    let entry = {
      method: selectedMethod,
      amount: amount,
      time: new Date().toLocaleString(),
      id: "RC" + Date.now()
    };
    history.push(entry);
    localStorage.setItem("depositHistory", JSON.stringify(history));
    renderHistory();

    window.location.href = "qr-payment_PAGE_FINAL.html?amt=" + amount + "&method=" + selectedMethod;
  }

  function renderHistory() {
    let history = JSON.parse(localStorage.getItem("depositHistory") || "[]");
    let list = document.getElementById("historyList");
    list.innerHTML = "";
    history.forEach(h => {
      list.innerHTML += `<div class='history-item'>₹${h.amount} via ${h.method} <br><small>${h.time} | ${h.id}</small></div>`;
    });
  }

  loadWallet();
  renderHistory();
</script>
</body>
</html>
