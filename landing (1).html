    :root{

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
         color:#fff; background:#000; overflow:hidden}
    /* Wood background (put wood-bg.jpg in same folder as this file) */
    .bg{

    main{

      display:grid;
      grid-template-rows:auto 1fr auto auto;
      align-items:center;
      justify-items:center;
      gap:1rem;
      text-align:center;

    .logo-wrap{display:flex;align-items:center;gap:.75rem;margin-top:clamp(8px,2vh,20px)}

    .brand .top{
      background:linear-gradient(180deg, var(--gold1), var(--gold2));
      -webkit-background-clip:text;background-clip:text;color:transparent}
    .brand .bottom{color:#34d399}
    h1{font-weight:800;letter-spacing:.5px;font-size:clamp(20px,5.6vw,46px);line-height:1.05;text-transform:uppercase;
